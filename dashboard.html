<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>لوحة المعلم - إشرافي</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      margin: 0;
      background-color: #f9f9f9;
      color: #333;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    body.dark-mode {
      background-color: #1e1e1e;
      color: #eee;
    }

    .navbar {
      background-color: #2e8b57;
      color: white;
      padding: 12px 20px;
      font-size: 20px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .navbar .center {
      flex: 1;
      text-align: center;
    }

    .navbar button {
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
      padding: 6px 10px;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }

    .navbar button:hover {
      background-color: rgba(255,255,255,0.1);
    }

    .login-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .login-box-inner {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    select, button {
      font-family: 'Tajawal', sans-serif;
      font-size: 16px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 220px;
    }

    button {
      background-color: #2e8b57;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #246b45;
    }

    body.dark-mode .navbar {
      background-color: #444;
    }

    body.dark-mode button {
      background-color: #555;
    }

    body.dark-mode button:hover {
      background-color: #666;
    }

    body.dark-mode select {
      background-color: #333;
      color: white;
      border: 1px solid #666;
    }
  </style>
</head>
<body>
  <!-- ✅ الشريط العلوي مثل صفحة التحضير -->
  <div class="navbar">
    <button onclick="toggleDarkMode()">🌙</button>
    <div class="center"><strong>إشرافي</strong></div>
    <button id="logoutBtn" onclick="logout()">🔓 تسجيل الخروج</button>
  </div>

  <!-- ✅ النموذج في منتصف الشاشة -->
  <div class="login-container">
    <div class="login-box-inner">
      <h2 id="welcome">مرحبًا، أستاذ 👋</h2>

      <label for="periodSelect">اختر رقم الحصة:</label>
      <select id="periodSelect">
        <option value="">-</option>
        <option value="1">الأولى</option>
        <option value="2">الثانية</option>
        <option value="3">الثالثة</option>
        <option value="4">الرابعة</option>
        <option value="5">الخامسة</option>
        <option value="6">السادسة</option>
        <option value="7">السابعة</option>
      </select>

      <label for="classSelect">اختر الفصل الذي ترغب بتسجيل حضوره:</label>
      <select id="classSelect">
        <option value="الشعبة 6">الشعبة 6</option>
      </select>

      <button onclick="goToClass()">عرض الطلاب</button>
    </div>
  </div>

  <script>
    const name = localStorage.getItem("teacherName") || "أستاذ";
    document.getElementById("welcome").textContent = `مرحبًا، ${name} 👋`;

    function goToClass() {
      const selectedClass = document.getElementById("classSelect").value;
      const selectedPeriod = document.getElementById("periodSelect").value;

      localStorage.setItem("selectedClass", selectedClass);
      localStorage.setItem("selectedPeriod", selectedPeriod);

      window.location.href = "ta.html";
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
      localStorage.setItem("theme", document.body.classList.contains("dark-mode") ? "dark" : "light");
    }

    function logout() {
      localStorage.clear();
      window.location.href = "index.html";
    }

    window.onload = () => {
      if (localStorage.getItem("theme") === "dark") {
        document.body.classList.add("dark-mode");
      }
    };
  </script>
</body>
</html>
