<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>لوحة التحكم - إشرافي</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }

    .navbar {
      background-color: #2e8b57;
      color: white;
      padding: 12px 20px;
      font-size: 20px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar button {
      background: none;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
      padding: 6px 10px;
      border-radius: 6px;
    }

    .container {
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }

    h2 {
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: right;
    }

    th {
      background-color: #eee;
    }

    .actions button {
      margin-left: 5px;
      padding: 5px 10px;
      font-size: 14px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
    }

    .edit-btn {
      background-color: #36a2eb;
      color: white;
    }

    .delete-btn {
      background-color: #ff6384;
      color: white;
    }

    .grade-cards {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
      justify-content: center;
    }

    .grade-card {
      background-color: white;
      border: 2px solid #2e8b57;
      border-radius: 12px;
      padding: 20px;
      width: 180px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }

    .grade-card:hover {
      transform: scale(1.05);
      background-color: #e6f2ec;
    }

    .modal {
      display: none;
      position: fixed;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      background-color: white;
      border: 1px solid #ccc;
      padding: 20px;
      width: 400px;
      max-height: 70vh;
      overflow-y: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      z-index: 999;
    }

    .modal h3 {
      margin-top: 0;
    }

    .modal input {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .modal button {
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #2e8b57;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.4);
      z-index: 998;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div>🛠️ لوحة التحكم الإدارية</div>
    <button onclick="goBack()">🔙 رجوع</button>
  </div>

  <div class="container">
    <h2>👥 إدارة المستخدمين</h2>
    <table id="userTable">
      <thead>
        <tr>
          <th>الاسم</th>
          <th>الدور</th>
          <th>اسم المستخدم</th>
          <th>الحالة</th>
          <th>إجراءات</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>سيف الثقفي</td>
          <td>معلم</td>
          <td>teacher</td>
          <td>نشط</td>
          <td class="actions">
            <button class="edit-btn" onclick="editUser(this)">✏️ تعديل</button>
            <button class="delete-btn" onclick="deleteRow(this)">🗑️ حذف</button>
          </td>
        </tr>
        <tr>
          <td>محمد قدح</td>
          <td>معلم</td>
          <td>teacher</td>
          <td>نشط</td>
          <td class="actions">
            <button class="edit-btn" onclick="editUser(this)">✏️ تعديل</button>
            <button class="delete-btn" onclick="deleteRow(this)">🗑️ حذف</button>
          </td>
        </tr>
        <tr>
          <td>اياد سندي</td>
          <td>وكيل</td>
          <td>agent</td>
          <td>نشط</td>
          <td class="actions">
            <button class="edit-btn" onclick="editUser(this)">✏️ تعديل</button>
            <button class="delete-btn" onclick="deleteRow(this)">🗑️ حذف</button>
          </td>
        </tr>
      </tbody>
    </table>

    <h2>🏫 إدارة الفصول الدراسية</h2>
    <div class="grade-cards">
      <div class="grade-card" onclick="showClasses('أول', 10)">📘 صف أول</div>
      <div class="grade-card" onclick="showClasses('ثاني', 9)">📗 صف ثاني</div>
      <div class="grade-card" onclick="showClasses('ثالث', 6)">📕 صف ثالث</div>
    </div>

    <div id="classTablesContainer"></div>
  </div>

  <!-- نافذة تعديل المستخدم -->
  <div class="overlay" id="overlay"></div>
  <div class="modal" id="userModal">
    <h3>تعديل بيانات المستخدم</h3>
    <input type="text" id="editName" placeholder="الاسم">
    <input type="text" id="editRole" placeholder="الدور">
    <input type="text" id="editUsername" placeholder="اسم المستخدم">
    <input type="text" id="editStatus" placeholder="الحالة">
    <button onclick="saveUser()">💾 حفظ</button>
  </div>

  <!-- نافذة تعديل الشعبة -->
  <div class="modal" id="classModal">
    <h3 id="classTitle">أسماء الطلاب في الشعبة</h3>
    <div id="studentsList"></div>
    <button onclick="closeModal()">✅ تم</button>
  </div>

  <script>
    function goBack() {
      window.location.href = "manager.html";
    }

    function deleteRow(button) {
      const row = button.closest("tr");
      row.remove();
    }

    let currentUserRow = null;

    function editUser(button) {
      currentUserRow = button.closest("tr");
      const cells = currentUserRow.querySelectorAll("td");
      document.getElementById("editName").value = cells[0].textContent;
      document.getElementById("editRole").value = cells[1].textContent;
      document.getElementById("editUsername").value = cells[2].textContent;
      document.getElementById("editStatus").value = cells[3].textContent;
      document.getElementById("userModal").style.display = "block";
      document.getElementById("overlay").style.display = "block";
    }

    function saveUser() {
      const inputs = [
        document.getElementById("editName").value,
        document.getElementById("editRole").value,
        document.getElementById("editUsername").value,
        document.getElementById("editStatus").value
      ];

      const cells = currentUserRow.querySelectorAll("td");
      for (let i = 0; i < 4; i++) {
        cells[i].textContent = inputs[i];
      }

      closeModal();
    }

    function closeModal() {
      document.getElementById("userModal").style.display = "none";
      document.getElementById("classModal").style.display = "none";
      document.getElementById("overlay").style.display = "none";
    }

    function showClasses(grade, numSections) {
      const container = document.getElementById("classTablesContainer");
      let html = `<h3>📚 ${grade} - الفصول (${numSections} شعب)</h3>`;
      html += `<table><thead><tr><th>الشعبة</th><th>عدد الطلاب</th><th>إجراءات</th></tr></thead><tbody>`;
      for (let i = 1; i <= numSections; i++) {
        const studentCount = Math.floor(Math.random() * (35 - 25 + 1)) + 25;
        html += `
          <tr>
            <td>${grade} - شعبة ${i}</td>
            <td>${studentCount}</td>
            <td><button class="edit-btn" onclick="openClassModal('${grade} - شعبة ${i}', ${studentCount})">✏️ تعديل</button></td>
          </tr>
        `;
      }
      html += "</tbody></table>";
      container.innerHTML = html;
    }

    function openClassModal(className, studentCount) {
      document.getElementById("classTitle").innerText = `أسماء الطلاب في ${className}`;
      const studentsList = document.getElementById("studentsList");
      studentsList.innerHTML = "";
      for (let i = 1; i <= studentCount; i++) {
        studentsList.innerHTML += `<input type="text" value="طالب ${i}">`;
      }
      document.getElementById("classModal").style.display = "block";
      document.getElementById("overlay").style.display = "block";
    }
  </script>
</body>
</html>
